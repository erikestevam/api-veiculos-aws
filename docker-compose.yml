
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: BQTLi^,*R2,wyxc
      MYSQL_DATABASE: veiculos_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./infrastructure/database-schema.sql:/docker-entrypoint-initdb.d/init.sql

  auth-service:
    build: ./services/auth-service
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: rootpass
      DB_NAME: veiculos_db
      JWT_SECRET: dev-secret-key-change-in-production
    depends_on:
      - mysql

  user-service:
    build: ./services/user-service
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: rootpass
      DB_NAME: veiculos_db
    depends_on:
      - mysql

  vehicle-service:
    build: ./services/vehicle-service
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: rootpass
      DB_NAME: veiculos_db
      AUTH_SERVICE_URL: http://auth-service:3001
    depends_on:
      - mysql
      - auth-service

volumes:
  mysql-data: